      production: "https://review-k.account.gov.uk"

  IPVCore1AudienceMapping:
    Environment:
      staging: "https://review-k.staging.account.gov.uk"
      integration: "https://review-k.integration.account.gov.uk"
      production: "https://review-k.account.gov.uk"

